sudo: required
language: go
services:
- docker
go:
- 1.11.x
env:
  global:
  - GO111MODULE=on
script:
- go build -o artifacts/pack-$TRAVIS_BUILD_NUMBER-linux ./cmd/pack
- GOOS=darwin go build -o artifacts/pack-$TRAVIS_BUILD_NUMBER-darwin ./cmd/pack
- PACK_PATH=$PWD/artifacts/pack-$TRAVIS_BUILD_NUMBER-linux go test -parallel 1 -v ./acceptance
- [ $TRAVIS_BRANCH == 'master' ] && echo "Darwin: https://storage.cloud.google.com/pack-cli/pack-$TRAVIS_BUILD_NUMBER-darwin ;; Linunx: https://storage.cloud.google.com/pack-cli/pack-$TRAVIS_BUILD_NUMBER-linux"
deploy:
  provider: gcs
  access_key_id: GOOGDF4RIFV7QEAMMYTZENJA
  secret_access_key:
    secure: 
  bucket: pack-cli
  skip_cleanup: true
  acl: public-read
  local-dir: ./artifacts/
  on:
    repo: buildpack/pack
    branch: master
after_deploy:
