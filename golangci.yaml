run:
  timeout: 6m
  modules-download-mode: vendor

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dogsled
    - gocritic
    - goimports
    - golint
    - gosimple
    - govet
    - ineffassign
    - maligned
    - misspell
    - nakedret
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - varcheck
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/buildpacks/pack
